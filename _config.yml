        quote: >
          Navigation and localization of drones in GPS denied environments. 
        description: | # this will include new lines to allow paragraphs
          A research project under [Dr. K Rajitha](https://universe.bits-pilani.ac.in/hyderabad/krajitha/Profile) aimed at generating realtime orthomosaic maps.
          - A system consisting of a single vertical facing camera along with onboard IMU and FC for performing SLAM and navigation. 
          - Cheap and affordable drone based surveying platform that doesn't rely on external services like GPS and satellite data for localization. 
          - It has applications ranging from helping first responders get a good understand of the map after terrain alterning natural/artifical events to surveying construction sites, farm lands and forests.   
