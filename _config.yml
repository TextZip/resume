        quote: >
          Automation of oxygen flow rate to give the best possible treatment to patients effected with COVID-19.
        description: | # this will include new lines to allow paragraphs
          A sponsered project in-association with Yashoda Hospitals and Centre for Innovation, Incubation and Entrepreneurship - BITS Pilani under the guidance of [Prof. Balasubramanian. M](https://universe.bits-pilani.ac.in/hyderabad/balasm/profile), [Dr.Alivelu Manga Parimi](https://universe.bits-pilani.ac.in/hyderabad/alivelu/profile) and [Dr.Pratyush Chakraborty](https://universe.bits-pilani.ac.in/hyderabad/pchakraborty/Profile). 
          - The oxygen flow rate is automated based on an expert-advice system
          - The device reduces oxygen wastage that is caused due to the need for manual adjustment of the flow rate based on the patient's vitals.
          - The device provides a closed loop feedback based approach for a responsive treatment based on the changing vitals of the patient. 
