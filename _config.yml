        quote: >
          Automation of oxygen flow rate to give the best possible treatment to patients effected with COVID-19.
        description: | # this will include new lines to allow paragraphs
          A project in collaboration with Yashoda Hospitals and Centre for Innovation, Incubation, and Entrepreneurship - BITS Pilani. The project aims to automate the oxygen flow rate based on patient vitals for a more responsive patient care system, under the guidance of [Prof. Balasubramanian. M](https://universe.bits-pilani.ac.in/hyderabad/balasm/profile), [Dr.Alivelu Manga Parimi](https://universe.bits-pilani.ac.in/hyderabad/alivelu/profile) and [Dr.Pratyush Chakraborty](https://universe.bits-pilani.ac.in/hyderabad/pchakraborty/Profile).
          - The hardware stack consists of a proportional solenoid valve, a microcontroller, and an SPO2 + heart rate sensor, along with a user interface that includes a display panel and buttons. 
          - The device is modular and portable, making it ideal for use in hospitals and outdoor settings with easy-to-fix attachments for connecting to existing oxygen supply infrastructure. 
          - The device reduces the need for constant medical supervision of patient vitals by automatically adjusting to the trends of the patient vitals in real-time by employing a closed-loop saturation-driven oxygen therapy coupled with an expert advice model. 
