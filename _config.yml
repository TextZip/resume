        quote: >
          An extremly affordable and opensource QDD Actuator inspired from the MIT mini-cheetah
        description: | # this will include new lines to allow paragraphs
          A opensource proejct under [Dr.Abhishek Sarkar](https://universe.bits-pilani.ac.in/hyderabad/abhisheks/Profile) for use in the upcoming quadruped robot. 
          - Features a custom planetary gear system along with a 400kv BLDC motor, on axis magnetic encoder and Odrive. 
          - The entire mechanical assembly has been fabricated inhouse.
          - Capable of producing toruqe upto 1.2 Kgcm   
