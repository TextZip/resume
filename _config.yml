          A project aimed at generating real-time orthomosaic maps using drones for localization and navigation under [Dr. K Rajitha](https://universe.bits-pilani.ac.in/hyderabad/krajitha/Profile).
          - The system consists of a vertically downwards facing camera and an onboard IMU and FC for SLAM and navigation.
          - The system offers a cheap and affordable drone-based surveying platform that does not rely on external services like GPS and satellite data for localization. 
          - It has applications ranging from helping first responders understand the map after terrain altering natural/artificial events to surveying construction sites, farmlands, and forests.
