        quote: >
          An extremly affordable and opensource QDD Actuator inspired from the MIT mini-cheetah
        description: | # this will include new lines to allow paragraphs
          An open-source project to build affordable QDD Actuators for use in proprioception and locomotion-based projects under the guidance of [Dr. Abhishek Sarkar](https://universe.bits-pilani.ac.in/hyderabad/abhisheks/Profile).  
          - The actuator consists of a custom-built epicyclic gear train, a 400kv BLDC motor, on-axis magnetic encoder, and an Odrive. 
          - With a 6:1 gear ratio, the actuator has minimal backlash and excellent backdrivibilty, allowing it to produce torques up to 1.2Kgcm.
          - The mechanical assembly features modular parts that are easy to fabricate and build using standard workshop equipment, making the actuator cost 50% less than the commercially available variants.  
