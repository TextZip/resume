        quote: >
          A unique flying beast build to test out various control algorithms.
        description: | # this will include new lines to allow paragraphs
          A project to explore different approaches for control of aerial vehicles ranging from traditional PID and LQR to more complex ones like fuzzy logic and netural networks. 
          - The drone features a custom 3D printed modular frame that is both light weight and extremly robust
          - Custom flight controller designed for the Nano 33 BLE Sense which has an 9 axis IMU and other sensors.
          - Future plans for the proejct include leveraging the NLE Sense board's capability to run tinyML.
