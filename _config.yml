        quote: >
          Started underwater robotics culture on campus.
        description: | # this will include new lines to allow paragraphs
          The rover was developed as a prototype for the Singapore Autonomous Underwater Vehicle Challenge and was one of the first underwater robotics projects from BITS Pilani. 
          - Everything from the hull to the thrusters and propellers used in the rover were designed and fabricated inhouse. 
          - The overall cost of the rover was less by over 60% when compared to a rover made using COTS components. 
          - The rover features a unqiue shape and uses 4 thrusters (2 Vertial + 2 Horizontal) for navigating under water.  
