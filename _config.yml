about_content: | # this will include new lines to allow paragraphs
  Hi, This is Jai, a pre-final year undergrad at BITS Pilani who plans on pursuing a master's in robotics after he graduates from BITS. He has experience working on projects ranging from underwater rovers to flying, climbing, and walking robots.

  He is currently looking for openings in research labs to pursue his undergrad thesis in robotics from August 2022 - May 2023. Please drop him a mail if you know of any such opportunities.

  **Skills:**
  - Fabrication: <mark>Lathe</mark> <mark>CNC</mark> <mark>3D printing</mark> <mark>Soldering</mark> <mark>Welding</mark>
  - Electronics: <mark>Embedded Systems</mark> <mark>PCB Designing</mark> <mark>Communication Protocols</mark>
  - Robotics: <mark>Forward, Inverse Kinematics & Dynamics</mark> <mark>Non-Linear Dynamics</mark> <mark>Navigation & Path Planning</mark> <mark>Control</mark> 
  - Others: <mark>Image Processing</mark> <mark>Reinforcement Learning</mark> <mark>Machine Learning</mark>

  **Tools:**
  - CAD: <mark>Onshape</mark> <mark>Solidworks</mark> <mark>Fusion 360</mark>
  - Programming: <mark>C</mark> <mark>C++</mark> <mark>Python</mark> <mark>MATLAB</mark>
  - Electronics: <mark>Proteous</mark> <mark>EasyEDA</mark> <mark>Arduino IDE</mark>
  - Others: <mark>ROS</mark> <mark>Gazebo</mark> <mark>OpenCV</mark>  

