        description: | # this will include new lines to allow paragraphs
          Inspired by sphero and the Goodyear spherical tire concept, this project aims to test out the feasabilty of an omnidirectional spherical robot.
          - An omnidirectional robot that consists of a modular two part outer shell with internal wheels.
          - The electronics stack consists of an Arduino Uno along with a motor driver and an RC reciever for wireless control.
          - Features a spring loaded two part mechanical assembly inspired from sphero for making sure the inner wheels and the outer shell have adequent contact forces. 
