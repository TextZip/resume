        quote: >
          Designed to make racing games on PC more fun.
        description: | # this will include new lines to allow paragraphs
          Initially started as a small DIY build to making racing experience in PC games more fun it quickly evolved into a full fledged project. 
          - The build consists of an steering wheel with capactive touch based buttons for brakes and other inputs.
          - The project is built using extremely inexpensice parts like the arduino uno and an ADXL 335. 
          - The software stack consists of an Arduino Uno that communicates with the Processing IDE via serial communication for implementing keyboard hooks through the robot class.
      - layout: left
        border: weak
        title: Chrome Dino Game for Arduino
        link: github.com/sproogen
        link_text: Project Website
        additional_links:
          - title:  sproogen/modern-resume-theme
