        description: | # this will include new lines to allow paragraphs
          Started as a fun DIY build in the search for interactive applications based on the Arduino Uno and TFT display boards.
          - A replica of the Dino game from Google Chrome for the Arduino Uno.
          - The hardware setup consited of a TFT Display, buzzer, tactile buttons and an Arduino Uno.
          - The game algorithm employs selective brush erasing instead of drawing the whole frame everytime and therefore renders the animations very smoothly.  
      - layout: left
