          A program that can generate and visualize the 3D workspace of an N-DoF manipulator, the project's core is based on the algorithms and applications discussed in the computational physics course by [Dr. P K Thiruvikraman](https://universe.bits-pilani.ac.in/Hyderabad/pkthirivikraman/profile).
          - Based on a custom forward kinematics and monte-Carlo-based solver for generating cloud points.
          - The algorithm can generate complex workspace shapes by just relying on the DH-parameters and joint angles as inputs.
          - Potential applications involve collision and interference checking when used together with a planning algorithm.
