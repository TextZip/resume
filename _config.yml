        quote: >
          This is probably one of the greatest apps ever created, if you don't agree you're probably wrong.
        description: | # this will include new lines to allow paragraphs
          A program that can generate and visualize the 3D workspace of a N-DoF manipulator, the core of the project is based on the methods and applications discussed in the computational physics course by [Dr. P K Thiruvikraman](https://universe.bits-pilani.ac.in/Hyderabad/pkthirivikraman/profile).
          - The algorithm uses a custom forward kinematics and monte-carlo based solver for generating the points.
          - The algorithm can generate complex workspace shapes by just relying on the DH-parameters and joint angles as inputs. 
          - Potential applications involve collision and interference checking when used together with a planning algorithm. 
